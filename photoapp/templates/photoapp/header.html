<!DOCTYPE html>
<html lang="en">

<head>
	<title>API</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>

	<form action="summaryArticle">
		<input id="search" type="text" name="search" placeholder="Search...">
		<button id="submit" type="submit"> Wikipedia</button>
	</form>

	<form action="tweetArticle">
		<input id="searchs" type="text" name="search" placeholder="Search...">
		<button id="submits" type="submit"> Twitter</button>
	</form>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div>
	   {% block content %}

	   {% endblock %}	
	</div>
</body>

</html>
